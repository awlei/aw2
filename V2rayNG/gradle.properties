# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.
# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
org.gradle.jvmargs=-Xmx6144m -Dfile.encoding=UTF-8 -XX:+UseParallelGC -XX:MaxMetaspaceSize=512m

# Enable parallel project execution for faster builds
org.gradle.parallel=true

# Enable configuration cache for faster subsequent builds
org.gradle.configuration-cache=true

# Enable build cache to reuse outputs from previous builds
org.gradle.caching=true

# Kotlin compiler options for incremental compilation
kotlin.incremental=true
kotlin.incremental.multiplatform=true
kotlin.caching.enabled=true

# Android-specific optimizations
android.useAndroidX=true
kotlin.code.style=official
android.nonTransitiveRClass=true
android.defaults.buildfeatures.resvalues=true
android.enableAppCompileTimeRClass=false
android.usesSdkInManifest.disallowed=false
android.uniquePackageNames=false
android.dependency.useConstraints=true
android.r8.strictFullModeForKeepRules=false
android.r8.optimizedResourceShrinking=true
android.enableJetifier=true
android.enableBuildConfig=true

# Enable Kotlin compiler performance improvements
kotlin.compiler.execution.strategy=in-process
